    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'loves';
            src: url('fontes/love story ttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advaneced Typography)
            - svg

        */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'loves',times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
